<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .product-card { 
      margin-bottom: 20px; 
    }
    .product-card img { 
      max-width: 100%; 
      height: auto; 
    }

    .card {
      transition: box-shadow 0.3s ease;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.125);
      position: relative;
    }
    .card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.1);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    .card:hover::after {
      opacity: 1;
    }
    
    .qty-control {
      display: flex;
      align-items: center;
    }
    
    .qty-control .btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
    
    .qty-control .qty {
      margin: 0 0.3rem;
    }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-4">Pilih Produk</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="mb-4">
        <label for="filter-category" class="form-label">Filter Kategori</label>
        <select class="form-select" id="filter-category" onchange="filterProducts()">
          <option value="all">Semua</option>
          <option value="dompet">dompet</option>
          <option value="tas">tas</option>
          <option value="jaket">jaket</option> 
        </select>
      </div>
      <div class="row" id="product-list"></div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">Keranjang</h5>
          <ul class="list-group mb-3" id="cart-items"></ul>
          <h6>Total: <span id="cart-total">Rp 0</span></h6>
          <button class="btn btn-primary w-100" onclick="checkout()">Checkout</button>
          <button class="btn btn-outline-danger w-100" onclick="clearCart()">Hapus Semua</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modals -->
  <!-- Empty Cart Modal -->
  <div class="modal fade" id="emptyCartModal" tabindex="-1" aria-labelledby="emptyCartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emptyCartModalLabel">Perhatian</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Keranjang kosong!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Sukses</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
          </div>
          <p class="text-center">Pesanan berhasil dikirim!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
          </div>
          <p class="text-center" id="errorMessage">Gagal mengirim pesanan.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Memproses pesanan Anda...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- delete modal -->
  <div class="modal fade" id="clearCartModal" tabindex="-1" aria-labelledby="clearCartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="clearCartModalLabel">Konfirmasi</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Apakah Anda yakin ingin menghapus semua item dari keranjang?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-danger" id="confirmClearCart">Hapus Semua</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVLdykdjAbNzREUgHX549VEg6emNlw0rMzqjhz5dkc-XQtrejEYbhOvlLnIA8MzSDLSP0F7ZWaWsF-/pub?gid=0&single=true&output=csv";
    const webAppURL = "https://script.google.com/macros/s/AKfycbyb-DY-7WJjA0p7PuJmucSInU_vPS9x6ZDDWTHB3VdaRJCsXTpItKy7xBcEC8jNENMd/exec";

    let cart = [];
    let allProducts = [];
    let productIndex = 0; 
 
    let modals = {};
    
    function loadCartFromLocalStorage() {
      const savedCart = localStorage.getItem('shoppingCart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        renderCart();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      loadCartFromLocalStorage();

      modals.emptyCart = new bootstrap.Modal(document.getElementById('emptyCartModal'));
      modals.success = new bootstrap.Modal(document.getElementById('successModal'));
      modals.error = new bootstrap.Modal(document.getElementById('errorModal'));
      modals.loading = new bootstrap.Modal(document.getElementById('loadingModal'));
      
      // Add event listener to success modal to reload products when closed
      document.getElementById('successModal').addEventListener('hidden.bs.modal', () => {
        loadProducts();
      });
      
      // Remove previous event listener if any to prevent duplicates
      const confirmClearBtn = document.getElementById('confirmClearCart');
      if (confirmClearBtn) {
        const newConfirmBtn = confirmClearBtn.cloneNode(true);
        confirmClearBtn.parentNode.replaceChild(newConfirmBtn, confirmClearBtn);
      }
    });

    
    function renderCart() {
      const cartList = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      cartList.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        const itemTotal = item.harga * item.qty;
        total += itemTotal;

        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <strong>${item.nama}</strong><br>
              <small>Rp ${item.harga.toLocaleString()} Ã— </small>
              <div class="qty-control d-inline-flex mt-1">
                <button class="btn btn-sm btn-outline-danger" onclick="decreaseQty(${index})">-</button>
                <span class="qty mx-2">${item.qty}</span>
                <button class="btn btn-sm btn-outline-success" onclick="increaseQty(${index})">+</button>
              </div>
            </div>
            <span>Rp ${itemTotal.toLocaleString()}</span>
          </div>
        `;
        cartList.appendChild(li);
      });

      totalDisplay.textContent = "Rp " + total.toLocaleString();
    }
    

    function addToCart(productId) {
      const product = allProducts.find(p => p.id === productId);
      if (!product) return;
      
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ 
          id: product.id,
          nama: product.nama,
          harga: product.harga,
          gambar: product.gambar || "",
          kategori: product.kategori || "general",
          qty: 1 
        });
      }
      
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
      
      renderCart();
    }

    function increaseQty(index) {
      cart[index].qty++;
    
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].qty > 1) {
        cart[index].qty--;
      } else {
        cart.splice(index, 1);
      }
      
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        modals.emptyCart.show();
        return;
      }

      const payload = JSON.stringify({
        order: cart.map(item => ({
          nama: item.nama,
          harga: item.harga,
          qty: item.qty
        }))
      });

      modals.loading.show();

      fetch(webAppURL, {
        method: "POST",
        headers: {
          'Content-Type': 'text/plain' 
        },
        body: payload
      })
      .then(response => {
        modals.loading.hide();

        modals.success.show();

        cart = [];
        renderCart();
        
        localStorage.removeItem('shoppingCart');
      })
      .catch(err => {
        modals.loading.hide();
        
        document.getElementById('errorMessage').textContent = "Gagal mengirim pesanan: " + err.message;
        modals.error.show();
        
        console.error("Fetch error:", err);
      });
    }

    function parseCSVRow(row) {
      const result = [];
      let startIdx = 0;
      let inQuotes = false;
      
      for (let i = 0; i < row.length; i++) {
        if (row[i] === '"') {
          inQuotes = !inQuotes;
        } 
        else if ((row[i] === ',' && !inQuotes) || i === row.length - 1) {
          let endIdx = i === row.length - 1 ? i + 1 : i;
          let field = row.substring(startIdx, endIdx);
          
          if (field.startsWith('"') && field.endsWith('"')) {
            field = field.substring(1, field.length - 1);
          }
          
          result.push(field);
          startIdx = i + 1;
        }
      }
      
      return result;
    }

    function extractPrice(priceString) {
     
      const numericMatch = priceString.match(/\d+/);
      if (numericMatch) {
        return parseInt(numericMatch[0], 10);
      }
      return 0;
    }

    function loadProducts() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split("\n").slice(1); // Skip header row
          const productList = document.getElementById("product-list");
          productList.innerHTML = "";
          allProducts = [];
          productIndex = 0;

          rows.forEach(row => {
            const fields = parseCSVRow(row);
            if (fields.length < 6) return; 
            
            const nama = fields[0].trim();
            const gambar = fields[1].trim();
            const stok = parseInt(fields[2], 10);
            const hargaRaw = fields[3].trim();
            const deskripsi = fields[4].trim();  
            const kategori = fields[5].trim();
            
            const harga = extractPrice(hargaRaw);
            
            if (isNaN(stok) || stok <= 0) return; 
            
            const productId = ++productIndex;
            
            allProducts.push({ 
              id: productId,
              nama, 
              gambar, 
              stok, 
              harga, 
              deskripsi, 
              kategori 
            });
            
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4 product-card";
            col.setAttribute("data-category", kategori);
            col.innerHTML = `
              <div class="card h-100">
                <img src="${gambar}" class="card-img-top" alt="${nama}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <div class="card-body text-center">
                  <h5 class="card-title">${nama}</h5>
                  <p class="card-text">Rp ${harga.toLocaleString()}</p>
                  <p class="card-text"><small class="text-muted">${deskripsi || ''}</small></p>
                  <p class="card-text"><small class="text-muted">Kategori: ${kategori}</small></p>
                  <button class="btn btn-sm btn-outline-success" onclick="addToCart(${productId})">
                    <span>Tambah ke Keranjang</span>
                  </button>
                </div>
              </div>
            `;
            productList.appendChild(col);
          });
          
          filterProducts();
        })
        .catch(error => {
          console.error("Error loading products:", error);
          document.getElementById("product-list").innerHTML = 
            `<div class="col-12 text-center text-danger">
              <p>Gagal memuat produk. Silakan coba lagi nanti.</p>
            </div>`;
          
          document.getElementById('errorMessage').textContent = "Gagal memuat produk. Silakan coba lagi nanti.";
          modals.error.show();
        });
    }

    function filterProducts() {
      const selectedCategory = document.getElementById("filter-category").value;
      const productCards = document.querySelectorAll(".product-card");
      
      productCards.forEach(card => {
        const category = card.getAttribute("data-category");
        
        if (selectedCategory === "all" || category === selectedCategory) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
    function clearCart() {
      if (cart.length === 0) {
        modals.emptyCart.show();
        return;
      }

      const clearCartModal = new bootstrap.Modal(document.getElementById('clearCartModal'));
      clearCartModal.show();

      document.getElementById('confirmClearCart').addEventListener('click', function() {
        cart = [];

        localStorage.removeItem('shoppingCart');

        renderCart();

        clearCartModal.hide();
      });
    }
  </script>
</body>
</html>
