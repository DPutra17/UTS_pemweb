<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web UMKM - KopiKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>

      .special-gothic-expanded-one-regular {
        font-family: "Special Gothic Expanded One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .navbar {
        transition: background-color 0.3s ease;
      }
      .navbar-transparent {
        background-color: transparent !important;
      }
      .navbar-scrolled {
        background-color: #e0e0e0 !important;
      }

      .navbar-transparent .nav-link,
      .navbar-transparent .navbar-brand {
        color: #fff !important;
      }

      .navbar-scrolled .nav-link,
      .navbar-scrolled .navbar-brand {
        color: #000 !important;
      }
      .navbar-nav {
        flex-direction: row;
        justify-content: center;
        width: 100%;
      }

      .nav-item {
        margin: 0 15px;
      }

      .navbar-brand-centered {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .banner {
        background-color: rgb(150, 82, 39);
        z-index: -2;
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-transparent special-gothic-expanded-one-regular">
      <div class="container position-relative">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Logo in the center -->
        <img class="navbar-brand-centered" style="margin-left: -10px;" width="30" height="auto" src="assets/icon.png" href=""></img>
        
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item invisible">
              <a class="nav-link" href="#">Invisible</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Banner -->
    <div class="banner d-flex justify-content-center align-items-center">
      <img src="assets/leather_wallet_1.png" style="height: 100vh; opacity: 100%; z-index: 10;" class="d-flex justify-content-center" alt="">
      <p class="special-gothic-expanded-one-regular" style="z-index: 2; position: fixed; font-size: 5rem; top: 8vh; color: white;"> KERAJINAN KULIT</p>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      const navbar = document.querySelector('.navbar');
    
      window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
          navbar.classList.remove('navbar-transparent');
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.add('navbar-transparent');
          navbar.classList.remove('navbar-scrolled');
        }
      });
    </script>
    
  </body>
</html>
