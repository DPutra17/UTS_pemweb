<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web UMKM - KopiKita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>

      .special-gothic-expanded-one-regular {
        font-family: "Special Gothic Expanded One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .navbar {
        transition: background-color 0.3s ease;
        padding: 16px 50px 16px 50px;
      }
      .navbar-transparent {
        background-color: transparent !important;
      }
      .navbar-scrolled {
        background-color: #e0e0e0 !important;
      }

      .navbar-transparent .nav-link,
      .navbar-transparent .navbar-brand {
        color: #000 !important;
      }

      .navbar-scrolled .nav-link,
      .navbar-scrolled .navbar-brand {
        color: #000 !important;
      }
      .navbar-nav {
        flex-direction: row;
        justify-content: center;
        width: 100%;
      }

      .nav-item {
        margin: 0 15px;
      }

      .navbar-brand-centered {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 767px) {
        .navbar-brand-centered {
          display: none !important;
        }

        .navbar-nav {
          flex-direction: column;
          align-items: center;
        }

        .nav-item {
          margin: 10px 0;
        }
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-transparent special-gothic-expanded-one-regular">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-lg-none" href="index.html">
          <img src="assets/icon.png" width="30" alt="Logo" />
        </a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered Logo on Desktop -->
        <a class="navbar-brand mx-auto d-none d-lg-block navbar-brand-centered" href="#">
          <img src="assets/icon.png" width="30" alt="Logo" />
        </a>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item d-none d-lg-block invisible">
              <a class="nav-link" href="#">Invisible</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Product.html">Product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Product Section -->
<section id="product" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mt-5 mb-5 special-gothic-expanded-one-regular">Produk Kami</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="produk-container"></div>
  </div>
</section>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      const navbar = document.querySelector('.navbar');
    
      window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
          navbar.classList.remove('navbar-transparent');
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.add('navbar-transparent');
          navbar.classList.remove('navbar-scrolled');
        }
      });
    </script>
    <script>
      function handleNavbarStyle() {
        const isScrolled = window.scrollY > 100;
        const isMobile = window.innerWidth < 992; // 992px adalah breakpoint lg di Bootstrap

        if (isScrolled || isMobile) {
          navbar.classList.remove('navbar-transparent');
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.add('navbar-transparent');
          navbar.classList.remove('navbar-scrolled');
        }
      }

      window.addEventListener('scroll', handleNavbarStyle);
      window.addEventListener('resize', handleNavbarStyle);
      window.addEventListener('DOMContentLoaded', handleNavbarStyle);
    </script>

  <div id="produk-container"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVLdykdjAbNzREUgHX549VEg6emNlw0rMzqjhz5dkc-XQtrejEYbhOvlLnIA8MzSDLSP0F7ZWaWsF-/pub?gid=0&single=true&output=csv";
  
    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const container = document.getElementById('produk-container');
  
        rows.forEach((row, index) => {
          const [nama, gambar, stok, harga, deskripsi] = row.split(',');
  
          const modalId = `modalProduk${index}`;
  
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
            <div class="card h-100" data-bs-toggle="modal" data-bs-target="#${modalId}">
              <img src="${gambar}" class="card-img-top" alt="${nama}">
              <div class="card-body">
                <h5 class="card-title">${nama}</h5>
                <p class="card-text">${deskripsi.slice(0, 80)}...</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Rp ${harga}</small>
              </div>
            </div>
  
            <!-- Modal Produk -->
            <div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="${modalId}Label" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="${modalId}Label">${nama}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-6">
                        <img src="${gambar}" class="img-fluid" alt="${nama}" />
                      </div>
                      <div class="col-md-6">
                        <p>${deskripsi}</p>
                        <p><strong>Harga:</strong> Rp ${harga}</p>
                        <p><strong>Stok:</strong> ${stok}</p>
                        <a class="btn btn-primary" href="Order.html">Pesan Sekarang</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
  
          container.appendChild(col);
        });
      });
  </script>
  

</body>
</html>
